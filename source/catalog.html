<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница катлога</title>
  </head>

  <body class="page__body">
    <header class="page__main-header main-header">
      <a class="main-header__logo" href="index.html">
        <img
          class="main-header__logo-image"
          src="images/logo-tablet.svg"
          width="174"
          height="50"
          alt="Кэт Энержи"
        />
      </a>
      <nav class="main-header__nav site-navigation">
        <button class="site-navigation__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="site-navigation__list">
          <li class="site-navigation__item">
            <a class="site-navigation__link" href="index.html">главная</a>
          </li>
          <li class="site-navigation__item site-navigation__item--current">
            <a class="site-navigation__link" href="#">каталог продукции</a>
          </li>
          <li class="site-navigation__item">
            <a class="site-navigation__link" href="form.html"
              >подбор программы</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="page__catalog catalog">
      <h1 class="catalog__title">Каталог продукции</h1>

      <section class="catalog__section">
        <h2 class="visually-hidden">Список карточек товаров</h2>

        <ul class="catalog__list cards">
          <li class="cards__item card">
            <div class="card__box">
              <img src="" alt="">
            </div>
          </li>
        </ul>
      </section>

      <section class="catalog__additional-goods additional-goods">
        <h2 class="additional-goods__title">Дополнительные товары</h2>

        <ul class="additional-goods__list">
          <li class="additional-goods__list-item"></li>
          <li class="additional-goods__list-item"></li>
          <li class="additional-goods__list-item"></li>
          <li class="additional-goods__list-item"></li>
          <li class="additional-goods__list-item"></li>
        </ul>
      </section>

      <section class="contacts contacts--secondary">
        <h2 class="visually-hidden">Контакты</h2>

        <div class="contacts__col-text">
          <p class="contacts__heading">приглашаем к сотрудничеству дилеров!</p>
          <address class="contacts__address">
            ул. Большая
            Конюшенная, д. 19/8
            Санкт-Петербург
          </address>
        </div>

        <div class="contacts__col-map map">
          <img class="map__image" src="images/map.jpg" width="320" height="362"
            alt="Карта с указанием положения магазина на ней">
        </div>
      </section>
    </main>

    <footer class="footer">
      <a class="footer__logo" href="#" aria-label="social-link">
        <img
          src="images/footer-logo.svg"
          width="128"
          height="24"
          alt="Кэт Энержи"
        />
      </a>

      <ul class="socials">
        <li class="socials__item">
          <a class="socials__link" href="#" aria-label="social-link">
            <!-- <img src="" alt=""> -->
          </a>
        </li>
        <li class="socials__item">
          <a class="socials__link" href="#" aria-label="social-link">
            <!-- <img src="" alt=""> -->
          </a>
        </li>
        <li class="socials__item">
          <a class="socials__link" href="#" aria-label="social-link">
            <!-- <img src="" alt=""> -->
          </a>
        </li>
      </ul>

      <a class="footer__copyright" href="#" aria-label="to-home-page">
        <!-- <img src="" alt=""> -->
      </a>
    </footer>
  </body>
</html>
